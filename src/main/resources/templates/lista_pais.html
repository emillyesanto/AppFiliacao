<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Pai</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Pais</h1>
    <a href="/pais/novo">Novo Pai</a>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Profissão</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pai : ${pai}">
                <td th:text="${pai.id}"></td>
                <td th:text="${pai.nome}"></td>
                <td th:text="${pai.profissao}"></td>
                <td>
                    <a href="@{/pais/{id}/editar(id=${pai.id})}">Editar</a>
                    <a href="@{/pais/{id}/deletar(id=${pai.id})}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/">Home</a>
</body>
</html>
