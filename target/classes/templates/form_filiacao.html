<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <style>
        body {
    display: flex;
    flex-direction: column;
    font-family: Arial, sans-serif;
    font-size: 18px;
    padding: 5px;
    gap: 10px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 2px;
    width: 100%;
}

form {
    display: flex;
    flex-direction: column;
    align-content: center;
    gap: 20px;
    width: 500px;
    height: 50vh;
    padding: 20px;
    border: 1px solid #555;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

table {
    width: 100%;
    border-collapse: collapse;
}

input, select {
    border: 1px solid #555;
    width: 100%;
    border-radius: 4px;
    height: 30px;
    font-family: Arial, sans-serif;
    font-size: 16px;
}

ul, li {
    width: 100%;
    padding: 5px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 16px;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
}

th {
    background-color: #f2f2f2;
}

label {
    font-size: 16px;
    font-weight: bold;
    /* margin: 8px 0; */
    display: block;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}
    </style>
<head>
    <title>Formulario Filiação</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 th:text="${filiacao.id != null} ? 'Editar Filiacao' : 'Nova Filiacao'"></h1>
    <form th:action="@{/filiacao}" th:object="${filiacao}" method="post">
        <input type="hidden" th:if="${filiacao != null}" th:field="*{id}" />

        <div class="form-group">

            <label for="nascimento">Data Nascimento:</label>
            <input type="date" id="nascimento" th:field="*{nascimento}" required>
        </div>

        <div class="form-group">

            <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required>
        </div>

        <div class="form-group">
            <label for="mae">Mãe:</label>
            <select id="mae" th:field="*{mae.id}">
                <option th:each="mae : ${mae}" th:value="${mae.id}" th:text="${mae.nome}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="pai">Pai:</label>
            <select id="pai" th:field="*{pai.id}">
                <option th:each="pai : ${pai}" th:value="${pai.id}" th:text="${pai.nome}"></option>
            </select>
        </div>

        <button type="submit" th:text="${filiacao.id != null} ? 'Atualizar' : 'Salvar'">Salvar</button>
    </form>
    <a href="/filiacao">Voltar</a>
    
</body>
</html>
