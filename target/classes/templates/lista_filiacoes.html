<!DOCTYPE html>
<html lang="pt-BR">
<style>
    body {
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
        font-size: 18px;
        padding: 5px;
        gap: 10px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 2px;
        width: 100%;
    }

    form {
        display: flex;
        flex-direction: column;
        align-content: center;
        gap: 20px;
        width: 500px;
        height: 50vh;
        padding: 20px;
        border: 1px solid #555;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    input,
    select {
        border: 1px solid #555;
        width: 100%;
        border-radius: 4px;
        height: 30px;
        font-family: Arial, sans-serif;
        font-size: 16px;
    }

    ul,
    li {
        width: 100%;
        padding: 5px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
    }

    th,
    td {
        border: 1px solid #ddd;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }

    label {
        font-size: 16px;
        font-weight: bold;
        /* margin: 8px 0; */
        display: block;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Lista de Filiações</title>
</head>

<body>
    <h1>Lista de Filiações</h1>

    <a href="/filiacoes/novo">Nova Filiação</a>

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Pai</th>
                <th>Mãe</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop Thymeleaf -->
            <tr th:each="filiacao : ${filiacao}">
                <td th:text="${filiacao.id}">1</td>
                <td th:text="${filiacao.pai.nome}">Nome do Pai</td>
                <td th:text="${filiacao.mae.nome}">Nome da Mãe</td>
                <td>
                    <a th:href="@{|/filiacoes/${filiacao.id}/editar|}">Editar</a>
                    <a th:href="@{|/filiacoes/${filiacao.id}/deletar|}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
