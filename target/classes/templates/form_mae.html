<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulário de Mãe</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1 th:text="${pai.id != null} ? 'Editar Mãe' : 'Nova Mãe'">Formulário de Mãe</h1>
    <form th:action="@{/maes}" th:object="${mae}" method="post">
        <input type="hidden" th:if="${mae.id !=null}" th:field="*{id}" />
        <div class="form-group">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required>
        </div>
        <div class="form-group">

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required>
        </div>
        <div class="form-group">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" th:field="*{telefone}" required>
        </div>
</body>

</html>
